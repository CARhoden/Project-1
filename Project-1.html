<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Speechify</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

  <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>

<body>

  <section class="section">
    <div class="container">
      <h1 class="title">Speechify</h1>

      <button class="button is-primary" id="startButton">Start</button>
      <button class="button is-primary" id="stopButton">Stop</button>

      <div id="speechContainer" class="mt-4">
        <h2 class="subtitle">Speech Input</h2>
        <textarea class="textarea" id="speechInput" rows="4" cols="50" placeholder="Speak here..."></textarea>
      </div>

      <div id="translationContainer" class="mt-4">
        <h2 class="subtitle">Translation</h2>
        <p id="translationOutput"></p>
      </div>

      <div id="postContainer" class="mt-4">
        <textarea class="textarea" id="postInput" rows="4" cols="50" placeholder="Translated text..."></textarea>
      </div>

      <button class="button is-primary mt-4" id="shareButton">Share</button>

      <div id="shareModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Share via:</h2>
          <ul>
            <li><a href="#" id="textLink">Text</a></li>
            <li><a href="#" id="emailLink">Email</a></li>
            <li><a href="#" id="socialMediaLink">Social Media</a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <script src="./assets/script.js"></script>
</body>

</html>
