<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Speechify</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Speechify</h1>

  <button id="startButton">Start</button>

  <div id="speechContainer">
    <h2>Speech Input</h2>
    <textarea id="speechInput" rows="4" cols="50" placeholder="Speak here..."></textarea>
  </div>

  <div id="translationContainer">
    <h2>Translation</h2>
    <p id="translationOutput"></p>
  </div>

  <div id="postContainer">
    <textarea id="postInput" rows="4" cols="50" placeholder="Translated text..."></textarea>
  </div>

  <button id="postButton">Post to Social Media</button>

  <script src="script.js"></script>
</body>

</html>
